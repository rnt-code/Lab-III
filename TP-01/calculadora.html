<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="icon/calculator2.png">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        
        <link rel="stylesheet" href="css/calculadora.css">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/calculadora.js"></script>
        <title>Calculadora básica</title>
    </head>
    <body>
        <header>
            <h1 class="titulo">Calculadora básica</h1>
        </header>
        <main>
            <div>
                <!--class="table-responsive"-->
                <table class="calc">
                    <!--class="table"-->
                    <tr>
                        <td>
                            <label>Número 1: </label>
                            <input id="num1" type="text" name="num1">
                        </td>
                        <td>
                            <label>Número 2: </label>
                            <input id="num2" type="text" name="num2">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <figure class="figure">
                                <img id="suma" src="images/suma.jpg" class="figure-img img-fluid rounded" alt="botón suma">
                            </figure>
                        </td>
                        <td>
                            <figure class="figure">
                                <img id="resta" src="images/resta.jpg" class="figure-img img-fluid rounded" alt="botón resta">
                            </figure>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <figure class="figure">
                                <img id="multiplicacion" src="images/producto.jpg" class="figure-img img-fluid rounded" alt="botón multiplicacion">
                            </figure>
                        </td>
                        <td>
                            <figure class="figure">
                                <img id="division" src="images/cociente.jpg" class="figure-img img-fluid rounded" alt="botón division">
                            </figure>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Resultado:</label>
                        </td>
                        <td>
                            <input id="resultado" type="text" name="resultado" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Nota:</label>
                        </td>
                        <td>
                            <label id="txtres" type="text">
                        </td>
                    </tr>
                </table>
            </div>
            <p></p>
            <div class="d-grid gap-2 col-2 mx-auto">
                <button id="borrar" class="btn btn-primary" type="button">Borrar</button>
            </div>
            <p></p>
            <p class="menuprinc"><a href="index.html">Menú principal</a></p>
        </main>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        -->
        <footer>

        </footer>
    </body>
</html>
