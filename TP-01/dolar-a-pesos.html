        <title>Conversor Dolar a Pesos</title>
    </head>
    <body>
        <header>
            <h1 class="titulo">Conversor de dólares americanos a pesos argentinos</h1>
        </header>
        <main>
            <br>
            <br>
            <div class="entrada">
                <p>Dólares U$:</p>
                <input id="dolar" type="text" name="dolar" placeholder="100">
            </div>
            <div class="centrar">
                <div class="fuente">
                    <label>$AR </label>
                    <label id="convertido"></label>
                </div>
            </div>
            <p></p>
            <div class="d-grid gap-2 col-2 mx-auto">
                <button id="convertir" class="btn btn-primary" type="button">Convertir</button>
            </div>
            <br>
            <div class="centrar">
                <p>Cotización Dolar blue: U$ 1 = $AR 142.</p>
                <a href="index.html">Menú de opciones</a>
            </div>
        </main>
        <footer>
        </footer>
